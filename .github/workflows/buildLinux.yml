name: Build Linux Executable (Compatível)

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04  # ← Mude de ubuntu-latest para ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller matplotlib pillow
        # *Adicionei 'pillow' explicitamente, embora seja dependência do matplotlib, é bom garantir.*
      
      - name: Build Executable with Hidden Import
        run: pyinstaller --onefile --hidden-import PIL.ImageTk SimulEscal.py
        # ↑↑↑ ESSA É A LINHA CRÍTICA AJUSTADA ↑↑↑

      - uses: actions/upload-artifact@v4
        with:
          name: simulador-linux-compativel
          path: dist/
